<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Online Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="design.css">
<style>
</style>
<script src="script.js"></script>
<body>

<div class="box">
    <div class="display-box"></div>
    <div class="btn-group">
        <button class = 'pattern1-button'>1</button>
        <button class = 'pattern1-button'>2</button>
        <button class = 'pattern1-button'>3</button>
        <button class = 'pattern1-button'>4</button>
        <button class = 'pattern1-button'>5</button>
        <button class = 'pattern1-button'>6</button>
        <button class = 'pattern1-button'>7</button>
        <button class = 'pattern1-button'>8</button>
        <button class = 'pattern1-button'>9</button>
        <button class = 'pattern1-button' style = 'background-color: cyan;'>AC</button>
        <button class = 'pattern1-button'>0</button>
        <button class = 'pattern1-button'>C</button>
    </div>
    <div class = 'btn2-group'>
        <button class = 'pattern2-button' style = 'background-color: cyan;'>+</button>
        <button class = 'pattern2-button'>-</button>
        <button class = 'pattern2-button'>*</button>
        <button class = 'pattern2-button'>/</button>
        <button class = 'pattern2-button'>=</button>
        <button class = 'pattern2-button'>.</button>
    </div>
</div>
